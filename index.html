<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>vkCalculator</title>
</head>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./app.js" defer></script>
<body>

    <!-- container -->
    <div class="container my-3">
        <div align="center">
            <!-- heading -->
            <h1 id="heading">VK Calculator</h1>

            <div class="calculator">
            <!-- screen -->
            <input type="text" name="screen" id="screen" spellcheck="false">
            <table>
                <tr id=>
                    <td><button class="btn btn-warning">(</button></td>
                    <td><button class="btn btn-warning">)</button></td>
                    <td><button class="btn btn-warning">C</button></td>
                    <td><button class="btn btn-warning">%</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-warning">7</button></td>
                    <td><button class="btn btn-warning">8</button></td>
                    <td><button class="btn btn-warning">9</button></td>
                    <td><button class="btn btn-warning">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-warning">4</button></td>
                    <td><button class="btn btn-warning">5</button></td>
                    <td><button class="btn btn-warning">6</button></td>
                    <td><button class="btn btn-warning">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-warning">1</button></td>
                    <td><button class="btn btn-warning">2</button></td>
                    <td><button class="btn btn-warning">3</button></td>
                    <td><button class="btn btn-warning">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-warning">0</button></td>
                    <td><button class="btn btn-warning">.</button></td>
                    <td><button class="btn btn-warning">/</button></td>
                    <td><button class="btn btn-warning">=</button></td>
                </tr>
            </table>
        </div>
        </div>
    </div>

</html>
